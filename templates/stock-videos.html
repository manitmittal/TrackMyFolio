{% extends "stock-layout.html" %} {% block title %} Latest Buzz {% endblock %} {%
  block main %}
  <div class="container">
    <form action="{{ url_for('videos_stock') }}" method="post">
      <fieldset>
        <div class="form-group">
          <input
            autocomplete="off"
            autofocus
            class="form-control"
            name="date"
            placeholder="Search from Date"
            type="date"
            required
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Search from this Date</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Latest Buzz Videos</th>
        </tr>
      </thead>
      {% for row in data %}
      <tr>
        <td>{{row[0]}}</td>
        <td>
          <iframe width="560" height="315"
          src={{row[1]}}>
          </iframe>
        </td>

      </tr>
      {% endfor %}
    </table>
  </div>
  {% endblock %}
